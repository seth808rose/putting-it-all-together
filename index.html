<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Stuff</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.css" />
  </head>
  <body>
    <!-- nav -->
    <section class="nav">
      <div class="section-center">
        <!-- social icons -->
        <div class="sidebar-social">
          <ul class="social-icons">
            <li>
              <a href="https://twitter.com/home">
                <i class="fab fa-twitter"></i>
              </a>
            </li>

            <li>
              <a href="https://github.com/seth808rose">
                <i class="fab fa-github"></i>
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/seta-rose-33014219a/">
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
          </ul>
        </div>
        <!-- nav-header -->
        <div class="nav-header">
          <div class="nav-logo">
            <h2>Logo</h2>
            <div class="underline"></div>
          </div>
          <ul class="navlinks">
            <li>
              <a href="#">home</a>
            </li>
            <li>
              <a href="#">about</a>
            </li>
            <li>
              <a href="#">projects</a>
            </li>
            <li>
              <a href="#">contact</a>
            </li>
          </ul>
          <button class="toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </section>
    <aside class="sidebar">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <ul class="sidebar-links">
        <li>
          <a href="#">home</a>
        </li>
        <li>
          <a href="#">about</a>
        </li>
        <li>
          <a href="#">projects</a>
        </li>
        <li>
          <a href="#">contact</a>
        </li>
      </ul>
    </aside>

    <!-- ===================================
      color generator 
    =====================================-->
    <section class="color-show">
      <div class="color-container">
        <div class="color-title">
          <h1>
            <span class="span-5">co</span><span class="span-1">lor</span
            ><span class="span-2"> gen</span
            ><span class="span-3">er</span>at<span class="span-4">or</span>
          </h1>
          <div class="value">
            <h2>color value: <span class="color">Color</span></h2>
          </div>
        </div>
        <button class="color-btn">
          <i class="fas fa-paint-brush"></i>
        </button>
      </div>
    </section>

    <!-- ======================================
      hex generator
     =====================================-->
    <section class="hex-show">
      <div class="hex-container">
        <div class="hex-title">
          <h1>
            <span class="span-5">h</span><span class="span-1">ex</span
            ><span class="span-2"> gen</span
            ><span class="span-3">er</span>at<span class="span-4">or</span>
          </h1>
          <div class="value">
            <h2>hex value: <span class="hex">Hex</span></h2>
          </div>
        </div>
        <button class="hex-btn">
          <i class="fas fa-brush"></i>
        </button>
      </div>
    </section>
    <!--==========================================
  Number Counter
  ============================================-->
    <section class="count-section">
      <div class="title">
        <h1>
          welcome to <br />
          <span>counter</span>
        </h1>
      </div>
      <div class="count-container">
        <div>
          <span class="count-value">0</span>
        </div>

        <div class="count-buttons">
          <button class="btn increase">
            <i class="fas fa-plus"></i>
          </button>
          <button class="btn reset">reset</button>
          <button class="btn decrease">
            <i class="fas fa-minus"></i>
          </button>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
